<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattéo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Ici la page de Mattéo Bonneval</h1>

    <button id="btn">clic ici</button>

    <img id="img" class="img-matteo" src="https://www.chadoux.com/wp-content/uploads/2022/05/memes-drole-de-chat.png" alt="image chat">

    <button id="btn2">Nouveau bouton</button>
    <img id="img2" class="img-matteo" src="https://maville.com/photosmvi/2018/08/08/P17952300D3505652G.jpg" alt=" autre image cat">
</body>
<script>
    const btn = document.getElementById('btn')
    const img = document.getElementById('img')

    btn.addEventListener('click', function() {
        img.classList.toggle('active-matteo')
    })

    const btn2 = document.getElementById('btn2')
    const img2 = document.getElementById('img2')
    btn2.addEventListener('click', function() {
        img2.classList.toggle('active-matteo')
    })
</script>
</html>
